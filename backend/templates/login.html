
{% extends 'base.html' %}
{% block content %}

<body class="about-page">
    <main class="main">  

 <!-- Page Title -->
 <div class="page-title">
    <div class="container d-lg-flex justify-content-between align-items-center">
      <h1 class="mb-2 mb-lg-0">Login/Sign-up</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li class="current">Login or Sign-up</li>
        </ol>
      </nav>
    </div>
  </div><!-- End Page Title -->

<div class="container d-flex justify-content-center align-items-center vh-50 mt-3 mb-5">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">üîê Welcome Back!</h2>
        
        <form method="POST" action="">
            {% csrf_token %}

            <!-- Display form errors -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Oops!</strong> Invalid username or password.
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

            <div class="text-center mt-3">
                <small>Don't have an account? <a href="{% url 'register' %}">Register here</a></small>
            </div>
        </form>
    </div>
</div>

    </main>
</body>

{% endblock %}
